<!DOCTYPE html>
<html>
<head>
<title>Myth 蜜絲雲端髮藝網</title>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport" content="user-scalable=no, initial-scale=1" />
</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
var app = {
  initialize: function() {
    this.bindEvents();
  },
  bindEvents: function() {
    document.addEventListener('deviceready', this.onDeviceReady, false);
  },
  onDeviceReady: function() {
    document.addEventListener("backbutton", onBackKeyDown, false);
    window.addEventListener('message', function(e) {
        alert("window.addEventListener");
      if(e.origin != 'http://myth-hair.frog.tw')
        return;
        alert(e.data);
      if(e.data == "onClose") {
        backbutton = true;
        setTimeout(function(){ backbutton = false; }, 2000);
        window.plugins.toast.showShortBottom('再按一次關閉程式');
      } else if(e.data == "onSpinnerShow") {
        window.plugins.spinnerDialog.show(null, null, true);
      } else if(e.data == "onSpinnerHide") {
        window.plugins.spinnerDialog.hide();
      } else {
        window.open(e.data, '_system', 'location=no');
      }
    }, false);
  }
};
app.initialize();

var backbutton = false;
function onBackKeyDown() {
  if(backbutton)
    (navigator.app && navigator.app.exitApp()) || (device && device.exitApp());
  else {
    document.getElementById('iframe').contentWindow.postMessage("onBackKeyDown", 'http://myth-hair.frog.tw');
  }
}
function a() {
  window.open($("#URLTTT").val(), '_system', 'location=no');
}
</script>
<style>
html {
  height: 100%;
}
body {
  height: 100%;
  margin: 0;
}
iframe {
  height: 100%;
  width: 100%;
  border: 0;
  vertical-align:bottom;
}
</style>

<body>
<iframe id="iframe" src="http://myth-hair.frog.tw/phonegap.php"></iframe>
<button onclick="a()">123</button><input type="text" class="form-control required" id="URLTTT" placeholder="" />
</body>
</html>
