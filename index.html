<!DOCTYPE html>
<html>
<head>
<title>時尚導航</title>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1" />
</head>
<link rel="stylesheet" href="./css/owl.carousel.min.css">
<link rel="stylesheet" href="./css/owl.theme.default.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./bootstrap-3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="http://myth-hair.frog.tw/css/myth.css">
<script type="text/javascript" src="cordova.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./bootstrap-3.3.4/js/bootstrap.min.js"></script>
<script src="./js/bootstrap-validator-0.9.0.min.js"></script>
<script src="./js/jquery.animate-enhanced.min.js"></script>
<script src="./js/owl.carousel.min.js"></script>
<script src="./js/index.js"></script>
<style>
body {
  background-color: #14283c;
}
.form-group {
  border-bottom: none;
  padding: 5px 0 5px 0;
}
hr {
  margin: 5px 0 5px 0;
}
#Div_Carousel,#SplashScreen {
  color: #FFFFFF;
  text-shadow: 0 0 10px #FFFFFF;
  position: fixed;
  top: 0;
  width: 100%;
  height: calc(100% - 40px);
  opacity: 0;
  display: -webkit-flex;
  -webkit-align-items: center;
  -webkit-justify-content: center;
}
#Page_Login_Body {
  width: 100%;
}
#Page_Login label {
  color: #FFFFFF;
}
.footer {
  background-color: transparent;
  color: #FFFFFF;
  left: 0;
  opacity: 0;
}
#Page_Login {
  opacity: 0;
  display: none;
}
#Page_Main {
  display: none;
  height: 100%;
  width: 100%;
}
iframe {
  height: 100%;
  width: 100%;
  border: 0;
  vertical-align:bottom;
}
</style>

<body>
<div id="SplashScreen">
  <div class="text-center" style="width:100%">
    <h1>時尚導航</h1>
    <img src="./img/logo.png" style="max-width:300px; width:70%; display:inline" />
    <h4>尋找您專屬的滿意髮型</h4>
  </div>
</div>
<div id="Div_Carousel">
  <div id="Carousel" class="owl-carousel">
    <div class="text-center">
      <h1>地圖式搜尋</h1>
      <img src="./img/intro_1.png" style="max-height:600px; height:90%; width:90%; max-width:600px; display:inline" />
      <h5>設定服務項目、價位或評價進行優質店家篩選</h5>
    </div>
    <div class="text-center">
      <h1>髮廊瀏覽</h1>
      <img src="./img/intro_2.png" style="max-height:600px; height:90%; width:90%; max-width:600px; display:inline" />
      <h5>資訊、設計師、價目與優惠活動一目瞭然<br/>並提供顧客即時線上預約</h5>
    </div>
    <div class="text-center">
      <h1>設計師專屬功能</h1>
      <img src="./img/intro_3.png" style="max-height:600px; height:90%; width:90%; max-width:600px; display:inline" />
      <h5>詳盡參數設定、休假表、顧客推播、預約管理<br/>並擁有店家專屬QR Code供員工入店或總店設定</h5>
    </div>
    <div class="text-center">
      <h1>時尚導航</h1>
      <img src="./img/logo.png" style="max-width:300px; width:70%; display:inline" />
      <h4>尋找您專屬的滿意髮型</h4>
      <button type="button" class="btn btn-danger btn-lg" style="margin-top:30px" onclick="ShowMain()">開始使用</button>
    </div>
  </div>
</div>
<footer class="footer">
  <h6>© 2016 Myth International. All rights reserved.</h6>
</footer>

<div id="Page_Login">
  <div id="Page_Login_Body">
    <h2 class="text-center" style="margin-top:0"><img id="Logo" src="./img/logo.png" style="width:40%" /></h2>
    <div id="Div_Register" class="container collapse in">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <form class="form-horizontal" id="Form_Register" data-toggle="validator">
          <input type="hidden" name="Type" value="Register" />
          <div class="form-group">
            <label class="control-label col-lg-2">我想註冊成:</label>
            <div class="col-lg-10 has-feedback">
              <i class="fa fa-users fa-fw"></i>
              <select class="form-control input-sm" name="Role" id="Role">
              <option value="customer">消費者</option>
              <option value="hairdresser">設計師</option>
              </select>
            </div>
          </div>
          <hr />
          <div class="form-group text-center">
            <div class="col-sm-12">
              <button type="button" class="btn btn-primary btn-block btn-sm" onClick="FBLoginSubmit('Register', false, $('#Role').val())"><i class="fa fa-facebook-square fa-fw"></i> 使用 Facebook 註冊</button>
            </div>
          </div>
          <hr>
          <div class="form-group">
            <div class="col-xs-12 has-feedback">
              <i class="fa fa-envelope fa-fw"></i>
              <input type="email" class="form-control input-sm" name="Account" placeholder="Email" required />
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12 has-feedback">
              <i class="fa fa-key fa-fw"></i>
              <input type="password" class="form-control input-sm" name="Password" placeholder="密碼" pattern="^[a-zA-z0-9]{6,}" data-error="至少 6 個英數字元，區別大小寫。" required />
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12 has-feedback">
              <i class="fa fa-user fa-fw"></i>
              <input type="text" class="form-control input-sm" name="Name" placeholder="稱呼" required />
            </div>
          </div>
          <div class="form-group text-center">
            <div class="col-sm-12 has-feedback">
              <button type="submit" class="btn btn-primary btn-block btn-sm" />註冊</button>
            </div>
          </div>
          <h5 class="text-center"><label onclick="$('#Div_Register').fadeOut(300, function(){ $('#Div_Login').fadeIn(300); });">已經有帳號? 按此登入</label></h5>
          <input type="hidden" name="RegistrationID" value="" />
          <input type="hidden" name="AccessToken" value="" />
          </form>
        </div>
      </div>
    </div>
    <div id="Div_Login" class="container collapse">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <form class="form-horizontal" id="Form_Login" data-toggle="validator">
          <input type="hidden" name="Type" value="Login" />
          <div class="form-group text-center">
            <div class="col-sm-12">
              <button type="button" class="btn btn-primary btn-block btn-sm" onClick="FBLoginSubmit('Login', false, $('#Role').val())"><i class="fa fa-facebook-square fa-fw"></i> 使用 Facebook 登入</button>
            </div>
          </div>
          <hr />
          <div class="form-group">
            <div class="col-xs-12 has-feedback">
              <i class="fa fa-envelope fa-fw"></i>
              <input type="email" class="form-control input-sm" name="Account" id="Account" placeholder="Email" required />
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12 has-feedback">
              <i class="fa fa-key fa-fw"></i>
              <input type="password" class="form-control input-sm" name="Password" id="Password" placeholder="密碼" pattern="^[a-zA-z0-9]{6,}" data-error="至少 6 個英數字元，區別大小寫。" required />
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="form-group text-center">
            <div class="col-sm-12 has-feedback">
              <button type="submit" class="btn btn-primary btn-block btn-sm" />登入</button>
            </div>
          </div>
          <div id="Alert_Login"></div>
          <h5 class="text-center"><label onclick="$('#Div_Login').fadeOut(300, function(){ $('#Div_Register').fadeIn(300); });">註冊新帳號</label></h5>
          <input type="hidden" name="RegistrationID" value="" />
          <input type="hidden" name="AccessToken" value="" />
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <h6>© 2016 Myth International. All rights reserved.</h6>
  </footer>
</div>

<div id="Page_Main">
  <div id="Modal_Progress" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="progress" style="margin:0">
            <div class="progress-bar progress-bar-striped active" role="progressbar" style="width:0%"></div>
          </div>
      </div>
    </div>
  </div>
  <iframe id="iframe"></iframe>
</div>
</body>
</html>
